<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="icon" href="resources/JS-Slider.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 id="id1">16469 (Usama) â€“ JavaScript Slider <br> <span onclick="autoShow()">Click Here to Automate Slideshow</span></h1>
    <h3 id="id2"></h3>
    <div id="container">    <!-- Slideshow Container -->
        <div class="mySlide">   <!-- Images with Numbers and Caption Text -->
            <div class="image-count">1 / 5</div>
            <img src="resources/img1.jpg" alt="Slider Image 1">
            <div class="caption">Caption Image 1</div>
        </div>

        <div class="mySlide">
            <div class="image-count">2 / 5</div>
            <img src="resources/img2.JPG" alt="Slider Image 2">
            <div class="caption">Caption Image 2</div>
        </div>
        
        <div class="mySlide">
            <div class="image-count">3 / 5</div>
            <img src="resources/img3.png" alt="Slider Image 3">
            <div class="caption">Caption Image 3</div>
        </div>

        <div class="mySlide">
            <div class="image-count">4 / 5</div>
            <img src="resources/img4.jpg" alt="Slider Image 4">
            <div class="caption">Caption Image 4</div>
        </div>

        <div class="mySlide">
            <div class="image-count">5 / 5</div>
            <img src="resources/img5.jpg" alt="Slider Image 5">
            <div class="caption">Caption Image 5</div>
        </div>

        <a class="prev" onclick="moveSlides(-1)">&#10094</a>    <!-- Previous Button -->
        <a class="next" onclick="moveSlides(1)">&#10095</a>     <!-- Next Button -->
    </div>

    <div style="text-align: center;">   <!-- Dots/Circles that represent Slideshow -->
        <span class="dot" onclick="slide(1)"></span>
        <span class="dot" onclick="slide(2)"></span>
        <span class="dot" onclick="slide(3)"></span>
        <span class="dot" onclick="slide(4)"></span>
        <span class="dot" onclick="slide(5)"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
